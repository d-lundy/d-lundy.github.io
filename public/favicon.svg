<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" role="img" aria-label="DL monogram favicon">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0F172A" />
      <stop offset="100%" stop-color="#0B1226" />
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#60A5FA" />
      <stop offset="100%" stop-color="#06B6D4" />
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="16" y="16" width="224" height="224" rx="40" fill="url(#g2)" filter="url(#s)"/>

  <!-- Strong contrasting inner panel to improve legibility -->
  <rect x="36" y="36" width="184" height="184" rx="32" fill="url(#g)" opacity="0.12"/>

  <!-- Large, clear DL letters centered. Use stroke for crispness at small sizes. -->
  <text x="50%" y="56%" text-anchor="middle" dominant-baseline="middle"
        font-family="sans-serif" font-weight="800" font-size="110" fill="#ffffff" stroke="#000000" stroke-opacity="0.12" stroke-width="2">
    DL
  </text>

  <!-- subtle highlight ring -->
  <rect x="24" y="24" width="208" height="208" rx="36" fill="none" stroke="#ffffff" stroke-opacity="0.06"/>
</svg>